<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f3f4f6, #e5e7eb);
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .card {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 1rem;
    }

    pre {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸ“¦ Inventory Manager</h1>

    <!-- Add Item Form -->
    <div class="card p-4 mb-4">
      <h4>Add New Item</h4>
      <div class="mb-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter item name">
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" class="form-control" placeholder="Enter quantity">
      </div>
      <button class="btn btn-primary" onclick="addItem()">Add Item</button>
    </div>

    <!-- Display Items -->
    <div class="card p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>ðŸ“‹ Items List</h4>
        <button class="btn btn-outline-success btn-sm" onclick="getItems()">ðŸ”„ Refresh</button>
      </div>
      <pre id="output">No data yet...</pre>
    </div>
  </div>

  <!-- JS Section -->
  <script>
    async function getItems() {
      try {
        const res = await fetch('/api/items');
        if (!res.ok) throw new Error("Server Error");
        const data = await res.json();
        document.getElementById('output').innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').innerText = 'Error fetching data';
        console.error(err);
      }
    }

    async function addItem() {
      const name = document.getElementById('name').value.trim();
      const quantity = parseInt(document.getElementById('quantity').value.trim());

      if (!name || isNaN(quantity) || quantity < 1) {
        alert("Please enter a valid name and quantity (min 1).");
        return;
      }

      try {
        const res = await fetch('/api/items', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, quantity })
        });

        const result = await res.json();
        alert(result.message);
        getItems();
        document.getElementById('name').value = '';
        document.getElementById('quantity').value = '';
      } catch (err) {
        alert("Error adding item");
        console.error(err);
      }
    }

    // Load on page open
    window.onload = getItems;
  </script>
</body>
</html>
